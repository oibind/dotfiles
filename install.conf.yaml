- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: config/gitconfig
    ~/.config/nvim: config/nvim
    ~/.config/awesome: config/awesome
    ~/.config/gtk-3.0/settings.ini: config/gtk-3.0/settings.ini
    ~/.config/fish: config/fish
    ~/.config/fontconfig: config/fontconfig
    ~/.local/bin: scripts
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.tmux/plugins/tpm: config/tmux/tpm
    ~/.config/picom.conf: config/picom.conf
    ~/.config/lf: config/lf
    ~/.fdignore: config/fdignore

- create:
    - ~/downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]
