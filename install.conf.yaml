- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: config/gitconfig
    ~/.config/nvim: config/nvim
    ~/.config/tmux: config/tmux
    ~/.config/wget: config/wget
    ~/.gnupg/gpg.conf: config/gpg.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
