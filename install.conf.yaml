- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.vim: vim
    ~/.config/awesome: config/awesome
    ~/.config/ranger: config/ranger
    ~/.config/termite: config/termite
    ~/.config/gtk-3.0/settings.ini: config/gtk-3.0/settings.ini
    # replace with your own unique user id
    ~/.config/spotify/Users/21xefcjj6xpwexutvdq6ke5ca-user/prefs: config/spotify/Users/21xefcjj6xpwexutvdq6ke5ca-user/prefs
    ~/.local/bin: scripts
    ~/.config/fish: config/fish

- shell:
  - [git submodule update --init --recursive, Installing submodules]
