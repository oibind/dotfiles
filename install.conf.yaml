- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.config/nvim: config/nvim
    ~/.config/awesome: config/awesome
    ~/.config/termite: config/termite
    ~/.config/gtk-3.0/settings.ini: config/gtk-3.0/settings.ini
    ~/.config/fish: config/fish
    ~/.config/fontconfig: config/fontconfig
    ~/.local/bin: scripts
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.tmux/plugins/tpm: config/tmux/tpm
    ~/.config/compton.conf: config/compton.conf
    ~/.config/mpd/mpd.conf: config/mpd/mpd.conf
    ~/.ncmpcpp/bindings: config/ncmpcpp/bindings
    ~/.ncmpcpp/config: config/ncmpcpp/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
